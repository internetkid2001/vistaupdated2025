name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or use your version

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ”¨ Build static site
        run: npm run build

      - name: ðŸš€ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VISTAWEBSITE_C79D9 }}'
          channelId: live
          projectId: vistawebsite-c79d9
